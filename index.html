<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบโครงสร้างหลักสูตร</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f1f5f9; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .main-gradient { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); }
        .progress-transition { transition: width 1s ease-in-out; }
    </style>
</head>
<body class="text-slate-800">

    <div id="auth-section" class="min-h-screen flex items-center justify-center p-6 main-gradient">
        <div class="max-w-md w-full glass-card p-10 rounded-[2rem] shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-blue-600 rounded-2xl shadow-lg flex items-center justify-center mx-auto mb-4 text-white">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                </div>
                <h1 id="auth-title" class="text-3xl font-bold text-slate-800">ยินดีต้อนรับ</h1>
                <p id="auth-subtitle" class="text-slate-500 mt-2">เข้าสู่ระบบเพื่อตรวจสอบความสำเร็จทางการเรียน</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">ชื่อผู้ใช้งาน หรือ รหัสนักศึกษา</label>
                    <input type="text" id="username" class="w-full px-5 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">รหัสผ่าน</label>
                    <input type="password" id="password" class="w-full px-5 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <button onclick="handleAuth()" id="auth-btn" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition-all active:scale-95">เข้าสู่ระบบ</button>
                <button onclick="toggleAuth()" id="auth-toggle" class="w-full text-sm font-medium text-blue-600 mt-2 text-center hover:underline">ยังไม่มีบัญชี? สมัครสมาชิกที่นี่</button>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden min-h-screen">
        <header class="bg-white border-b sticky top-0 z-50">
            <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">D</div>
                    <span class="text-xl font-bold tracking-tight text-slate-800">ระบบตรวจสอบหลักสูตร</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right hidden sm:block">
                        <p class="text-xs text-slate-400 font-medium">เข้าใช้งานโดย</p>
                        <p id="display-user" class="text-sm font-bold text-slate-700"></p>
                    </div>
                    <button onclick="logout()" class="p-2 bg-red-50 text-red-500 rounded-full hover:bg-red-100 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-6xl mx-auto p-6 space-y-8">
            <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                    <div class="flex justify-between items-end mb-6">
                        <div>
                            <h3 class="text-slate-400 font-bold text-sm uppercase tracking-widest mb-1">ความคืบหน้ารวม</h3>
                            <h2 class="text-5xl font-bold text-slate-800" id="total-percent">0%</h2>
                        </div>
                        <p class="text-slate-500 font-medium mb-1" id="total-credit-sum">0 จาก 130 หน่วยกิต</p>
                    </div>
                    <div class="w-full bg-slate-100 h-4 rounded-full overflow-hidden">
                        <div id="total-progress-bar" class="h-full bg-blue-600 progress-transition" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="main-gradient p-8 rounded-[2rem] shadow-xl text-white flex flex-col justify-center">
                    <h3 class="opacity-80 font-bold text-sm uppercase tracking-widest">สถานะการเรียน</h3>
                    <h2 class="text-3xl font-bold mt-2" id="status-label">กำลังดำเนินการ</h2>
                    <p class="mt-2 text-sm opacity-80">บันทึกเกรดให้ครบเพื่อตรวจสอบสถานะจบการศึกษา</p>
                </div>
            </section>

            <div id="course-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                </div>
        </main>
    </div>

    <script>
        let isLoginMode = true;
        let currentUser = null;

        // ข้อมูลหลักสูตรตามที่คุณกำหนด
        const curriculum = [
            { category: "1.1 กลุ่มสาระอยู่ดีมีสุข", min: 6, key: "c1", courses: [{id:"GE101", name:"สุขภาพและการออกกำลังกาย", credit:3}, {id:"GE102", name:"จิตวิทยาเพื่อการใช้ชีวิต", credit:3}] },
            { category: "1.2 กลุ่มสาระศาสตร์แห่งผู้ประกอบการ", min: 3, key: "c1", courses: [{id:"ENT101", name:"นวัตกรรมและการประกอบการ", credit:3}] },
            { category: "1.3 กลุ่มสาระภาษากับการสื่อสาร", min: 13, key: "c1", courses: [{id:"ENG101", name:"ภาษาอังกฤษ 1", credit:3}, {id:"THA101", name:"ภาษาไทยพื้นฐาน", credit:3}] },
            { category: "1.4 กลุ่มสาระพลเมืองไทยและโลก", min: 5, key: "c1", courses: [{id:"CIV101", name:"สังคมโลก", credit:3}, {id:"CIV102", name:"พลเมืองอาสา", credit:2}] },
            { category: "1.5 กลุ่มสาระสุนทรียศาสตร์", min: 3, key: "c1", courses: [{id:"ART101", name:"ศิลปะกับการใช้ชีวิต", credit:3}] },
            { category: "2.1 วิชาเฉพาะบังคับ", min: 79, key: "c2", courses: [{id:"CS101", name:"วิชาบังคับเอก 1", credit:3}, {id:"CS102", name:"วิชาบังคับเอก 2", credit:3}] },
            { category: "2.2 วิชาเลือกเฉพาะ", min: 21, key: "c2", courses: [{id:"ELC101", name:"วิชาเลือกเอก 1", credit:3}] }
        ];

        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "เข้าสู่ระบบ" : "สมัครสมาชิก";
            document.getElementById('auth-subtitle').innerText = isLoginMode ? "เข้าสู่ระบบเพื่อตรวจสอบความสำเร็จทางการเรียน" : "สร้างบัญชีใหม่เพื่อเริ่มบันทึกข้อมูล";
            document.getElementById('auth-btn').innerText = isLoginMode ? "เข้าสู่ระบบ" : "ยืนยันการสมัคร";
            document.getElementById('auth-toggle').innerText = isLoginMode ? "ยังไม่มีบัญชี? สมัครสมาชิกที่นี่" : "มีบัญชีอยู่แล้ว? เข้าสู่ระบบ";
        }

        function handleAuth() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if(!u || !p) return alert("กรุณากรอกข้อมูลให้ครบถ้วน");

            let users = JSON.parse(localStorage.getItem('audit_system_users')) || {};
            if(isLoginMode) {
                if(users[u] && users[u].pass === p) loginSuccess(u);
                else alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
            } else {
                if(users[u]) return alert("มีชื่อผู้ใช้นี้ในระบบแล้ว");
                users[u] = { pass: p, grades: {} };
                localStorage.setItem('audit_system_users', JSON.stringify(users));
                alert("สมัครสมาชิกสำเร็จ! กรุณาเข้าสู่ระบบ");
                toggleAuth();
            }
        }

        function loginSuccess(u) {
            currentUser = u;
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('display-user').innerText = u;
            render();
        }

        function render() {
            const users = JSON.parse(localStorage.getItem('audit_system_users'));
            const grades = users[currentUser].grades || {};
            const container = document.getElementById('course-container');
            container.innerHTML = "";

            let totalEarned = 0;
            let totalGoal = 130; // ยอดรวมทั้งหลักสูตร

            curriculum.forEach(group => {
                let groupEarned = 0;
                let html = `
                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                    <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                        <h4 class="font-bold text-slate-800">${group.category}</h4>
                        <span class="text-xs font-bold px-3 py-1 rounded-full ${groupEarned >= group.min ? 'bg-green-100 text-green-600' : 'bg-blue-100 text-blue-600'}" id="sum-${group.category}">0/${group.min} นก.</span>
                    </div>
                    <div class="p-4 space-y-3">`;

                group.courses.forEach(c => {
                    const grade = grades[c.id] || "";
                    const passed = (grade && !['F','W'].includes(grade));
                    if(passed) { groupEarned += c.credit; totalEarned += c.credit; }

                    html += `
                    <div class="flex items-center justify-between p-3 rounded-xl border ${passed ? 'border-green-100 bg-green-50/30' : 'border-slate-50 bg-slate-50/50'}">
                        <div class="flex-1">
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${c.id}</p>
                            <p class="text-sm font-semibold text-slate-700 leading-tight">${c.name}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-[10px] font-bold text-slate-400">${c.credit} นก.</span>
                            <select onchange="save('${c.id}', this.value)" class="bg-white border border-slate-200 text-xs font-bold rounded-lg p-1 outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">-</option>
                                ${['A','B+','B','C+','C','D+','D','F','W'].map(g => `<option value="${g}" ${grade === g ? 'selected' : ''}>${g}</option>`).join('')}
                            </select>
                        </div>
                    </div>`;
                });

                html += `</div></div>`;
                container.innerHTML += html;
                document.getElementById(`sum-${group.category}`).innerText = `${groupEarned}/${group.min} หน่วยกิต`;
            });

            // อัปเดตส่วนสรุปผล
            const percent = Math.min((totalEarned / totalGoal) * 100, 100).toFixed(0);
            document.getElementById('total-percent').innerText = percent + "%";
            document.getElementById('total-progress-bar').style.width = percent + "%";
            document.getElementById('total-credit-sum').innerText = `${totalEarned} จาก ${totalGoal} หน่วยกิต`;
            
            if(totalEarned >= totalGoal) document.getElementById('status-label').innerText = "ผ่านเกณฑ์หลักสูตร";
        }

        function save(id, g) {
            let users = JSON.parse(localStorage.getItem('audit_system_users'));
            users[currentUser].grades[id] = g;
            localStorage.setItem('audit_system_users', JSON.stringify(users));
            render();
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
