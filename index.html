<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบหลักสูตร - GitHub Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div id="login-box" class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl transition-all">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Check Degree Online</h1>
            <p class="text-slate-500 text-sm">กรุณาเข้าสู่ระบบเพื่อตรวจสอบสถานะ</p>
        </div>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">รหัสนักศึกษา</label>
                <input type="text" id="student-id" placeholder="ลองใส่: 6601 หรือ 6602" 
                    class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <button onclick="handleLogin()" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors">
                เข้าสู่ระบบ
            </button>
            <p id="error-txt" class="text-red-500 text-center text-sm hidden">❌ ไม่พบข้อมูลรหัสนี้ในระบบ</p>
        </div>
    </div>

    <div id="main-content" class="hidden w-full max-w-4xl animate-fade-in">
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-6 flex justify-between items-center">
            <div>
                <h2 class="text-xl font-bold text-slate-800" id="display-name">ชื่อนักศึกษา</h2>
                <p class="text-slate-500" id="display-id">รหัส: 0000</p>
            </div>
            <button onclick="location.reload()" class="text-sm text-red-500 border border-red-500 px-3 py-1 rounded-lg hover:bg-red-50">ออกจากระบบ</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-blue-500">
                <p class="text-slate-500 text-sm">หน่วยกิตที่ผ่าน</p>
                <h3 class="text-3xl font-bold text-blue-600" id="total-credits">0</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-green-500">
                <p class="text-slate-500 text-sm">สถานะปัจจุบัน</p>
                <h3 class="text-xl font-bold text-green-600 mt-1" id="status-txt">ปกติ</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-purple-500 col-span-1">
                <p class="text-slate-500 text-sm">ความคืบหน้า</p>
                <div class="flex items-center gap-3 mt-1">
                    <div class="w-full bg-slate-200 h-3 rounded-full overflow-hidden">
                        <div id="progress-bar" class="bg-purple-500 h-full transition-all duration-1000" style="width: 0%"></div>
                    </div>
                    <span class="font-bold text-slate-700" id="progress-percent">0%</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-md overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b">
                    <tr>
                        <th class="p-4 font-semibold text-slate-700">รหัสวิชา</th>
                        <th class="p-4 font-semibold text-slate-700">ชื่อวิชา</th>
                        <th class="p-4 font-semibold text-slate-700 text-center">ผลการเรียน</th>
                    </tr>
                </thead>
                <tbody id="course-rows">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // ข้อมูลหลักสูตร (เตรียมไว้ในนี้เลย)
        const studentDatabase = {
            "6601": {
                name: "นายสมชาย เรียนดี",
                courses: [
                    { id: "CS101", name: "Intro to Computing", grade: "A", passed: true },
                    { id: "CS102", name: "Data Structures", grade: "B+", passed: true },
                    { id: "MA101", name: "Calculus I", grade: "W", passed: false },
                    { id: "GE101", name: "English 1", grade: "C", passed: true }
                ]
            },
            "6602": {
                name: "นางสาวสมหญิง ขยันหมั่นเพียร",
                courses: [
                    { id: "CS101", name: "Intro to Computing", grade: "A", passed: true },
                    { id: "CS102", name: "Data Structures", grade: "A", passed: true },
                    { id: "MA101", name: "Calculus I", grade: "B", passed: true },
                    { id: "GE101", name: "English 1", grade: "A", passed: true }
                ]
            }
        };

        function handleLogin() {
            const id = document.getElementById('student-id').value;
            const student = studentDatabase[id];

            if (student) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.body.classList.replace('items-center', 'items-start');
                renderData(id, student);
            } else {
                document.getElementById('error-txt').classList.remove('hidden');
            }
        }

        function renderData(id, data) {
            document.getElementById('display-name').innerText = data.name;
            document.getElementById('display-id').innerText = "รหัส: " + id;
            
            const rows = document.getElementById('course-rows');
            let passedCount = 0;
            
            rows.innerHTML = "";
            data.courses.forEach(c => {
                if(c.passed) passedCount++;
                rows.innerHTML += `
                    <tr class="border-b hover:bg-slate-50 transition-colors">
                        <td class="p-4 font-mono text-sm">${c.id}</td>
                        <td class="p-4 text-slate-700">${c.name}</td>
                        <td class="p-4 text-center">
                            <span class="px-3 py-1 rounded-full text-xs font-bold ${c.passed ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                ${c.grade}
                            </span>
                        </td>
                    </tr>
                `;
            });

            const percent = Math.round((passedCount / data.courses.length) * 100);
            document.getElementById('total-credits').innerText = (passedCount * 3); // สมมติวิชาละ 3 หน่วยกิต
            document.getElementById('progress-percent').innerText = percent + "%";
            document.getElementById('progress-bar').style.width = percent + "%";
        }
    </script>
</body>
</html>
