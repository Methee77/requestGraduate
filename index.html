<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบผลการเรียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .section-card { transition: all 0.3s ease; }
        .sticky-summary { position: sticky; top: 0; z-index: 40; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); }
    </style>
</head>
<body class="text-slate-800">

    <div id="auth-section" class="min-h-screen flex items-center justify-center p-4 bg-slate-900">
        <div class="max-w-md w-full bg-white p-8 rounded-3xl shadow-2xl">
            <h1 id="auth-title" class="text-2xl font-bold text-center mb-6">เข้าสู่ระบบตรวจสอบหลักสูตร</h1>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="ชื่อผู้ใช้งาน / รหัสนักศึกษา" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="รหัสผ่าน" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleAuth()" id="auth-btn" class="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg hover:bg-blue-700 transition-all">ลงชื่อเข้าใช้งาน</button>
                <button onclick="toggleAuth()" id="auth-toggle" class="w-full text-sm text-blue-600 font-medium">ยังไม่มีบัญชี? สมัครสมาชิกที่นี่</button>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden min-h-screen pb-12">
        
        <div class="sticky-summary border-b shadow-sm p-4 mb-6">
            <div class="max-w-2xl mx-auto flex justify-between items-center mb-3">
                <h2 class="font-bold text-slate-700 uppercase tracking-tight">ความคืบหน้าภาพรวม</h2>
                <button onclick="location.reload()" class="text-red-500 text-sm font-bold">ออกจากระบบ</button>
            </div>
            <div class="max-w-2xl mx-auto">
                <div class="flex justify-between text-sm mb-1 font-bold text-blue-600">
                    <span id="total-percent">0%</span>
                    <span id="total-credit-sum">0/130 หน่วยกิต</span>
                </div>
                <div class="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                    <div id="total-progress-bar" class="h-full bg-blue-600 transition-all duration-700" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="max-w-2xl mx-auto px-4 space-y-8" id="course-container">
            </div>
    </div>

    <script>
        let isLoginMode = true;
        let currentUser = null;

        // ข้อมูลหลักสูตรแบ่งตามที่คุณกำหนด (เรียงลำดับ 1.1 - 2.2)
        const curriculum = [
            { category: "1.1 กลุ่มสาระอยู่ดีมีสุข (ไม่น้อยกว่า 6 นก.)", min: 6, key: "c11", courses: [
                {id:"GE111", name:"สุขภาวะทางกาย", credit:3},
                {id:"GE112", name:"ทักษะชีวิตและสังคม", credit:3}
            ]},
            { category: "1.2 กลุ่มสาระศาสตร์แห่งผู้ประกอบการ (ไม่น้อยกว่า 3 นก.)", min: 3, key: "c12", courses: [
                {id:"GE121", name:"ความเป็นผู้ประกอบการสมัยใหม่", credit:3}
            ]},
            { category: "1.3 กลุ่มสาระภาษากับการสื่อสาร (ไม่น้อยกว่า 13 นก.)", min: 13, key: "c13", courses: [
                {id:"ENG101", name:"ภาษาอังกฤษพื้นฐาน 1", credit:3},
                {id:"ENG102", name:"ภาษาอังกฤษพื้นฐาน 2", credit:3},
                {id:"THA101", name:"การใช้ภาษาไทย", credit:3},
                {id:"ENG201", name:"การสื่อสารภาษาอังกฤษ", credit:4}
            ]},
            { category: "1.4 กลุ่มสาระพลเมืองไทยและพลเมืองโลก (ไม่น้อยกว่า 5 นก.)", min: 5, key: "c14", courses: [
                {id:"GE141", name:"พลเมืองโลกศตวรรษที่ 21", credit:3},
                {id:"GE142", name:"กฎหมายในชีวิตประจำวัน", credit:2}
            ]},
            { category: "1.5 กลุ่มสาระสุนทรียศาสตร์ (ไม่น้อยกว่า 3 นก.)", min: 3, key: "c15", courses: [
                {id:"GE151", name:"ศิลปะการดำเนินชีวิต", credit:3}
            ]},
            { category: "2.1 วิชาเฉพาะบังคับ (79 นก.)", min: 79, key: "c21", courses: [
                {id:"CS211", name:"คณิตศาสตร์สำหรับคอมพิวเตอร์", credit:3},
                {id:"CS212", name:"โครงสร้างข้อมูลและอัลกอริทึม", credit:4},
                {id:"CS213", name:"การวิเคราะห์และออกแบบระบบ", credit:3}
                // ... เพิ่มให้ครบ 79 นก. ...
            ]},
            { category: "2.2 วิชาเลือกเฉพาะ (ไม่น้อยกว่า 21 นก.)", min: 21, key: "c22", courses: [
                {id:"EL221", name:"การพัฒนาแอปพลิเคชันมือถือ", credit:3},
                {id:"EL222", name:"ปัญญาประดิษฐ์เบื้องต้น", credit:3}
                // ... เพิ่มให้ครบ 21 นก. ...
            ]}
        ];

        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "เข้าสู่ระบบ" : "สร้างบัญชีใหม่";
            document.getElementById('auth-btn').innerText = isLoginMode ? "ลงชื่อเข้าใช้งาน" : "ยืนยันการสมัคร";
            document.getElementById('auth-toggle').innerText = isLoginMode ? "ยังไม่มีบัญชี? สมัครสมาชิกที่นี่" : "มีบัญชีอยู่แล้ว? เข้าสู่ระบบ";
        }

        function handleAuth() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if(!u || !p) return alert("กรุณากรอกข้อมูลให้ครบ");

            let users = JSON.parse(localStorage.getItem('audit_v3_users')) || {};
            if(isLoginMode) {
                if(users[u] && users[u].pass === p) loginSuccess(u);
                else alert("ข้อมูลไม่ถูกต้อง");
            } else {
                if(users[u]) return alert("ชื่อนี้ถูกใช้งานแล้ว");
                users[u] = { pass: p, grades: {} };
                localStorage.setItem('audit_v3_users', JSON.stringify(users));
                alert("สมัครสมาชิกสำเร็จ!"); toggleAuth();
            }
        }

        function loginSuccess(u) {
            currentUser = u;
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            render();
        }

        function render() {
            const users = JSON.parse(localStorage.getItem('audit_v3_users'));
            const grades = users[currentUser].grades || {};
            const container = document.getElementById('course-container');
            container.innerHTML = "";

            let totalEarned = 0;
            const goalTotal = 130; // ยอดรวมหลักสูตร (30 + 100)

            curriculum.forEach(group => {
                let groupEarned = 0;
                
                let html = `
                    <div class="section-card">
                        <div class="flex justify-between items-center mb-4 px-2">
                            <h3 class="font-bold text-lg text-slate-800">${group.category}</h3>
                            <span id="label-${group.key}" class="text-sm font-bold bg-white px-3 py-1 rounded-full shadow-sm text-slate-500 italic">0/${group.min}</span>
                        </div>
                        <div class="space-y-2">`;

                group.courses.forEach(c => {
                    const grade = grades[c.id] || "";
                    const passed = (grade && !['F','W'].includes(grade));
                    if(passed) { groupEarned += c.credit; totalEarned += c.credit; }

                    html += `
                        <div class="bg-white p-4 rounded-2xl flex items-center justify-between shadow-sm border border-slate-100">
                            <div class="flex-1 pr-4 border-r border-slate-50">
                                <p class="text-[10px] font-bold text-slate-400 uppercase leading-none mb-1">${c.id}</p>
                                <p class="text-sm font-semibold text-slate-700">${c.name}</p>
                            </div>
                            <div class="pl-4 flex items-center gap-3">
                                <span class="text-xs font-bold text-slate-400">${c.credit} นก.</span>
                                <select onchange="saveGrade('${c.id}', this.value)" class="bg-slate-50 border-none text-sm font-bold p-1 rounded-lg outline-none cursor-pointer ${passed ? 'text-green-600' : 'text-slate-400'}">
                                    <option value="">-</option>
                                    ${['A','B+','B','C+','C','D+','D','F','W'].map(g => `<option value="${g}" ${grade === g ? 'selected' : ''}>${g}</option>`).join('')}
                                </select>
                            </div>
                        </div>`;
                });

                html += `</div></div>`;
                container.innerHTML += html;
                
                const label = document.getElementById(`label-${group.key}`);
                label.innerText = `${groupEarned}/${group.min} หน่วยกิต`;
                if(groupEarned >= group.min) label.classList.replace('text-slate-500', 'text-green-600');
            });

            // คำนวณความคืบหน้ารวม
            const p = Math.min((totalEarned / goalTotal) * 100, 100).toFixed(0);
            document.getElementById('total-percent').innerText = p + "%";
            document.getElementById('total-credit-sum').innerText = `${totalEarned} / ${goalTotal} หน่วยกิต`;
            document.getElementById('total-progress-bar').style.width = p + "%";
        }

        function saveGrade(id, g) {
            let users = JSON.parse(localStorage.getItem('audit_v3_users'));
            users[currentUser].grades[id] = g;
            localStorage.setItem('audit_v3_users', JSON.stringify(users));
            render();
        }
    </script>
</body>
</html>
